version: 2
jobs:
  build:
    docker:
      - image: codesmithy/build-prerequisites:0.1.0
    steps:
      - run: 
          name: "Set PUGIXML, LIBGIT2 and DIPLODOCUSDB environment variables and create directory"
          command: mkdir /CodeSmithyIDE \
                   && echo 'export PUGIXML="/CodeSmithyIDE/pugixml"' >> $BASH_ENV \
                   && echo 'export LIBGIT2="/CodeSmithyIDE/libgit2"' >> $BASH_ENV \
                   && echo 'export DIPLODOCUSDB="/CodeSmithyIDE"' >> $BASH_ENV
      - run:
          name: "Checkout CodeSmithyIDE/CMake dependency"
          command: cd /CodeSmithyIDE && git clone https://github.com/CodeSmithyIDE/CMake.git
      - run:
          name: "Checkout CodeSmithyIDE/pugixml dependency"
          command: cd /CodeSmithyIDE && git clone https://github.com/CodeSmithyIDE/pugixml.git
      - run:
          name: "Checkout CodeSmithyIDE/libgit2 dependency"
          command: cd /CodeSmithyIDE && git clone https://github.com/CodeSmithyIDE/libgit2.git
      - run:
          name: "Checkout CodeSmithyIDE/Core dependency"
          command: cd /CodeSmithyIDE && git clone https://github.com/CodeSmithyIDE/Core.git
      - run:
          name: "Checkout CodeSmithyIDE/TreeDB dependency"
          command: cd /CodeSmithyIDE && git clone https://github.com/CodeSmithyIDE/TreeDB.git
      - checkout:
          path: /CodeSmithyIDE/CodeSmithy
      - run:
          name: "Build CodeSmithyIDE/CMake dependency"
          command: cd /CodeSmithyIDE/CMake && ./bootstrap && make
      - run:
          name: "Build CodeSmithyIDE/Core dependency"
          command: cd /CodeSmithyIDE/Core/Makefiles/GNUmakefile && make
      - run:
          name: "Build CodeSmithyIDE/TreeDB dependency"
          command: cd /CodeSmithyIDE/TreeDB/Core/Makefiles/GNUmakefile && make
      - run:
          name: Build
          command: cd /CodeSmithyIDE/CodeSmithy/Core/Makefiles/GNUmakefile && make
      - run:
          name: Build
          command: cd /CodeSmithyIDE/CodeSmithy/CLI/Makefiles/GNUmakefile && make
      - store_artifacts:
          path: /CodeSmithyIDE/Bin/CodeSmithyCLI
